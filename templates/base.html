<!DOCTYPE html>
<html>

<head>
    <!--link to Materialize & css file for styling and icons etc-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class = "row col s12">
           <img src = "static/images/header_pic.jpg" width = 100% height = 20%>
    </div>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <!--to initialize materialize, I need to load jQuery here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--calling the functions for my collapsible effect and my dynamic forms-->
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').formSelect();
            $(".dropdown-trigger").dropdown();
            $('.dropdown-submenu a.test').on("click", function(e){
            $(this).next('ul').toggle();
            e.stopPropagation();
            e.preventDefault();
            });
        });
    </script>
</body>

</html>
